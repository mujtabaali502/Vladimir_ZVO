<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="Heading">
        <h1>Simple Calculator using Javascript</h1>
    </div><br> <br>
    <div class="Forms">
        <form name="Calculator">
        <input id = "calc" type ="text" name = "answer"> <br> <br>  
        <input id = "bt" type = "button" value = "1" onclick = "Calculator.answer.value += '1' ">
        <input id = "bt" type = "button" value = "2" onclick = "Calculator.answer.value += '2' ">
        <input id = "bt" type = "button" value = "3" onclick = "Calculator.answer.value += '3' ">
        <input id = "bt" type = "button" value = "+" onclick = "Calculator.answer.value += '+' "> <br> <br>
        <input id = "bt" type = "button" value = "4" onclick = "Calculator.answer.value += '4' ">
        <input id = "bt" type = "button" value = "5" onclick = "Calculator.answer.value += '5' ">
        <input id = "bt" type = "button" value = "6" onclick = "Calculator.answer.value += '6' ">
        <input id = "bt" type = "button" value = "-" onclick = "Calculator.answer.value += '-' "> <br> <br>
        <input id = "bt" type = "button" value = "7" onclick = "Calculator.answer.value += '7' ">
        <input id = "bt" type = "button" value = "8" onclick = "Calculator.answer.value += '8' ">
        <input id = "bt" type = "button" value = "9" onclick = "Calculator.answer.value += '9' ">
        <input id = "bt" type = "button" value = "*" onclick = "Calculator.answer.value += '*' "> <br> <br>
        <input id = "bt" type = "button" value = "/" onclick = "Calculator.answer.value += '/' ">
        <input id = "bt" type = "button" value = "0" onclick = "Calculator.answer.value += '0' ">
        <input id = "bt" type = "button" value = "." onclick = "Calculator.answer.value += '.' ">
        <input id = "bt" type = "button" value = "=" onclick = "Calculator.answer.value = eval(Calculator.answer.value) "> <br> <br>
        <input id = "clear" type = "button" value = "Clear All" onclick = "Calculator.answer.value = '' ">

        




        </form>   
    </div>
    <script src="First.js"></script>
</body>
</html>
